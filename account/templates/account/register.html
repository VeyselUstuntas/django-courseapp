{% extends "layout.html" %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "/account/css/style.css" %}">
{% endblock css_files %}

{% block title %} Register{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row mt-4">
            <div class="col-12">
                <div class="h1">Register</div>
                <hr>
                <form action="{% url "user_register" %}" method="post" novalidate>
                    {% csrf_token %}

                    {% include "partials/_form.html" %}
                    <button type="submit" class="btn btn-info">Register</button>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}

{% block js_script %}
    <script src="{% static "/account/js/script.js" %}"></script>
{% endblock js_script %}
